type TokenTransfer @entity {
  id: ID! #id is a required field
  to: Account!
  from: Account!
  amount: BigInt!
  token: String!
}

type Account @entity {
  id: ID! # required field -> address
  sentTransfers: [TokenTransfer!]! @derivedFrom(field: "from")
  recvTransfers: [TokenTransfer!]! @derivedFrom(field: "to")

  sentKarMean: BigInt!
  sentKarTotal: BigInt!
  sentKarMedian: BigInt!
  recvKarMean: BigInt!
  recvKarTotal: BigInt!
  recvKarMedian: BigInt!
}
