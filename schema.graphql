type TokenTransfer @entity {
  id: ID! #id is a required field
  to: String!
  from: String!
  amount: BigInt!
  token: String!
}

type Account @entity {
  id: ID!
  publicAddress: String! @index(unique: true)
  sentTransfers: [TokenTransfer!]! @derivedFrom(field: "from")
  recvTransfers: [TokenTransfer!]! @derivedFrom(field: "to")
}
